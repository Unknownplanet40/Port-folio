<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
     <div class="loading-overlay d-flex justify-content-center align-items-center w-100 h-100 position-fixed top-0 start-0 z-3" id="loading-screen">
      <span class="loading-text fs-3">
        Loading...
      </span>
     </div>

     <div class="loading-overlay d-flex justify-content-center align-items-center w-100 h-100 position-fixed top-0 start-0 z-3 d-block d-md-none" id="Mobile-loading-screen">
      <span class="fs-3 text-center mx-3" style="font-family: 'MinecraftiaRegular', sans-serif; text-shadow: 2px 2px 4px #000000; font-weight: bold;">
        Please use a larger screen for the best experience.
      </span>
     </div>

    <div class="overlay position-absolute top-0 start-0 w-100 h-100">
      <div class="container">
        <div class="row text-center">
          <div class="mb-3">
            <span class="position-relative mlogo align-middle w-100" style="height: clamp(20vh, 20vw, 20vh);">
              <h1 class="splash text-warning text-nowrap" style="font-family: 'MinecraftiaRegular', sans-serif; font-size: clamp(2vh, 2vw, 3vh); text-shadow: 2px 2px 4px #000000; font-weight: bold;" id="splash-text">
                it's Fucking Splash Text!
              </h1>
            </span>
          </div>
          <div class="mt-5">
            <span class="MC-Btn mb-3">
                <a class="MC-Btn-text">
                  About Me
                </a>
              </span>
              <span class="MC-Btn mb-3">
                <a class="MC-Btn-text">
                  Projects
                </a>
              </span>
              <span class="MC-Btn">
                <a class="MC-Btn-text">
                  Contact Me
                </a>
              </span>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="position-absolute bottom-0 start-50 translate-middle-x mb-3 w-100">
        <span class="text-white" style="font-family: 'MinecraftiaRegular', sans-serif; text-shadow: 2px 2px 4px #000000;">
          <div class="hstack">
            <span class="mx-3">Portfolio v1.0</span>
            <span class="mx-auto"></span>
            <span class="mx-3">Copyright Â© <span id="current-year"></span> <span id="owner-name">Your Name</span></span>
            <script>
              // Set current year
              document.getElementById('current-year').textContent = new Date().getFullYear();

              // check if it's in localhost
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('owner-name').textContent = "Unknownplanet40 (on localhost)";
                } else if (window.location.hostname === 'unknownplanet40.github.io' && window.location.pathname.startsWith('/Port-folio/')) {
                // Get part before .github
                const owner = window.location.hostname.split('.github')[0];
                document.getElementById('owner-name').textContent = owner.charAt(0).toUpperCase() + owner.slice(1);
                } else {
                const urlParams = new URLSearchParams(window.location.search);
                const owner = urlParams.get('owner') || 'Your Name';
                document.getElementById('owner-name').textContent = owner;
                }

            </script>
          </div>
        </span>
      </div>
  </body>
</html>
