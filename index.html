<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script type="module" src="script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <style>
      @font-face {
        font-family: "MinecraftiaRegular";
        src: url("fonts/Minecraftia-Regular.ttf") format("truetype");
      }

      @font-face {
        font-family: "Mojang";
        src: url("fonts/Mojang.otf") format("truetype");
      }

      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("textures/panorama_overlay.png") no-repeat center;
        background-size: cover;
        pointer-events: none;
      }

      .mlogo {
        background: url("Assets/Logo.png") no-repeat center;
        background-size: contain;
        width: 100%;
        max-width: 90vh;
        aspect-ratio: 2 / 1;
        height: fit-content;
        display: inline-block;
        border: none;
        box-shadow: none;
        pointer-events: none;
      }

      .splash {
        position: absolute;
        top: 75%;
        left: 95%;
        transform: translate(-50%, -50%) rotate(-20deg);
        width: auto;
        max-width: 80%;
        text-align: center;
        pointer-events: none;
        animation: splashAnimation 1.5s infinite;
      }
      @keyframes splashAnimation {
        0%,
        100% {
          transform: translate(-50%, -50%) rotate(-20deg) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) rotate(-20deg) scale(1.1);
        }
      }

      .loadings {
        z-index: 10;
        background-color: rgba(239, 46, 59, 1);
        padding: 1rem 2rem;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* loading fadeout effect */
      .loadings.fade-out {
        opacity: 0;
        transition: opacity 1s ease-out;
        pointer-events: none;
      }

      


    </style>
  </head>
  <body>
    <div id="loading-text" class="loadings position-absolute top-50 start-50 translate-middle text-white text-center" style="font-family: 'MinecraftiaRegular', sans-serif; font-size: 2rem; text-shadow: 2px 2px 4px #000000;">
      Loading...
    </div>
    <div class="overlay">
      <div class="container">
        <div class="row text-center">
          <div class="mb-3">
            <span class="fs-1 position-relative img-fluid mlogo m-0 p-0">
              <h1 class="splash text-warning text-nowrap" style="font-family: 'MinecraftiaRegular', sans-serif; font-size: clamp(2vh, 2vw, 3vh); text-shadow: 2px 2px 4px #000000; font-weight: bold;" id="splash-text">
                it's Fucking Splash Text!
              </h1>
            </span>
          </div>
          <div class="mb-3 border"></div>
        </div>
      </div>
    </div>
  </body>
</html>
