  <body>
    <div id="PanoramaContainer" class="w-100 vh-100 position-relative overflow-hidden">
    <div id="LoadingScreen" class="loading-overlay d-flex flex-column justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 z-1">
        <h1 id="LoadingText" class="text-white mb-3">Loading...</h1>
        <p id="SubLoadingText" class="position-absolute bottom-0 w-100 text-center text-white pb-2 text-wrap d-none" style="font-family: 'MinecraftiaRegular', sans-serif; font-size: 0.8rem">

        </p>
      </div>
      <div id="MainContent" class="position-absolute vh-100 w-100 z-0">
        <div class="container">
          <div class="vstack d-flex align-items-center pt-5">

              <span class="MainLOGO position-relative">
                <div class="splashtext text-center">
                  <p id="MCsplashText"></p>
                </div>
              </span>
            </div>
            <div class="container pt-4">
              <div class="vstack d-flex align-items-center">

                <div class="mc-btn py-4">

              </div>

                  <a
                    class="MC-Btn-text-sm Icon-GitHub"
                    href="https://github.com/Unknownplanet40"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="GitHub"
                    data-tooltip
                    data-title="GitHub"
                    data-body="Visit my GitHub profile."
                  ></a>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="me-5 mc-btn-md" style="height: 45px; width: 200px; min-width: 200px; max-width: 200px">
                    <p>Projects</p>
                  </div>

                </div>
                <div class="ms-2 mc-btn-sm d-none d-md-block" style="height: 45px; width: 45px; min-width: 45px; max-width: 45px">

                    class="MC-Btn-text-sm Icon-Resume"
                    href="./Assets/resume.pdf"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="Resume"
                    data-tooltip
                    data-title="Resume"
                    data-body="Download or view my resume."

                </div>
              </div>
              <div class="hstack d-flex justify-content-center align-items-center mt-2 d-md-none">
                <div class="me-5 mc-btn-md" style="height: 45px; width: 200px; min-width: 200px; max-width: 200px">
                  <a
                    class="MC-Btn-text-sm Icon-GitHub Icon-GitHub-down"
                    href="https://github.com/Unknownplanet40"
                    target="_blank"
                    rel="noopener noreferrer"

                </div>
                <div class="ms-3 mc-btn-md" style="height: 45px; width: 200px; min-width: 200px; max-width: 200px">
