    <link rel="stylesheet" href="font.css" />

    <script

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      :root {
        --icon-scale: 5; /* change this to make the icon bigger/smaller */
      }

      .icon {
        width: 16px;
        height: 16px;
        background-repeat: no-repeat;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        -webkit-transform: scale(var(--icon-scale));
        transform: scale(var(--icon-scale));
        transform-origin: 0 0;
        will-change: transform;
      }

      .icon-sea_grass {
        background-image: url("tall_seagrass_top.png");
        background-position: 0 0;
        animation: seag-animation 1.5s steps(19) infinite;
      }
      .icon-fire {
        background-image: url("fire_0.png");
        background-position: 0 0;
        animation: fire-animation 1.5s steps(32) infinite;
      }

      .icon-fire-soul {
        background-image: url("soul_fire_1.png");
        background-position: 0 0;
        animation: fire-animation 1.5s steps(32) infinite;
      }

      .icon-nether {
        background-image: url("nether_portal.png");
        background-position: 0 0;
        animation: fire-animation 1.5s steps(32) infinite;
      }


      @keyframes seag-animation {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 -304px;
        }
      }

      @keyframes fire-animation {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 -512px;
        }
      }

      .font {
        background-image: url("asciillager.png");
        background-position: 0 0;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        -webkit-transform: scale(var(--icon-scale));
        transform: scale(var(--icon-scale));
        transform-origin: 0 0;
        will-change: transform;
      }

      .font-1 {
        width: 3px;
        height: 8px;
        background-position: 0 0;
      }

      .font-2 {
        width: 3px;
        height: 8px;
        background-position: -6px 0;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="col-2 d-flex justify-content-center align-items-center">
        <div class="icon icon-sea_grass"></div>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <div class="icon icon-fire"></div>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <div class="icon icon-fire-soul"></div>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <div class="icon icon-nether"></div>
      </div>
    </div>
  </body>
</html>
