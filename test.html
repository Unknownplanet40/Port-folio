<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <meta name="description" content="Minecraft Themed Portfolio Website" />
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="Portfolio, Minecraft, Web Development" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revised" content="Ryan James Capadocia, 10/04/2025" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="font.css" />
    <link rel="shortcut icon" href="Assets/Gprofile.gif" type="image/x-icon" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        background-color: #121212;
        /* hide scroll bar but still able to scroll */
        overflow: hidden;
      }

      .mc-xp-container {
        width: 100%;
        height: 24px;
        position: relative;
        image-rendering: pixelated;
      }

      .mc-xp-bg {
        background: url("textures/experience_bar_background.png") no-repeat;
        background-size: 100% 100%;
        width: 100%;
        height: 24px;
        position: relative;
        image-rendering: pixelated;
      }

      .mc-xp-fill {
        background: url("textures/experience_bar_progress.png") no-repeat;
        background-size: 100% 100%;
        width: 100%;
        height: 24px;
        position: absolute;
        top: 0;
        left: 0;
        image-rendering: pixelated;
        clip-path: inset(0 calc(100% - var(--progress, 0%)) 0 0);
        transition: clip-path 0.6s ease-out;
      }

      .mc-xp-level {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(
          -50%,
          -60%
        ); /* Slightly above center like in Minecraft */
        color: #80ff00;
        text-shadow: 1px 1px 0 #000;
        font-size: 14px;
        font-weight: bold;
        pointer-events: none; /* donâ€™t block clicks */
      }
    </style>
  </head>

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="AboutMeModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="AboutMeModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-xl modal-fullscreen-md-down modal-dialog-scrollable"
      >
        <div class="modal-content custom-box">
          <div class="modal-body border-0 p-0">
            <div class="row g-0 p-3">
              <div class="col-12 d-flex justify-content-end">
                <small class="position-absolute start-0 ps-3 text-muted"
                  >Note: This is not the final layout. Content will be
                  addedsoon.</small
                >
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="col-12" style="height: 360px; max-height: 360px">
                <div class="mc-xp-container">
                  <div class="mc-xp-bg">
                    <div
                      class="mc-xp-fill"
                      style="--progress: 0%"
                      id="mc-xp-fill"
                    ></div>
                    <div class="mc-xp-level" id="mc-xp-level"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        var aboutMeModal = new bootstrap.Modal($("#AboutMeModal")[0], {
          keyboard: false,
        });
        aboutMeModal.show();
      });
    </script>
  </body>
</html>
